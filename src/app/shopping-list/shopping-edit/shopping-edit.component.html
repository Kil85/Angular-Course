<div class="row">
    <div class="col-10">
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <label for="name" class="form-label text-light">Name</label>
                    <input type="text" #inputName id="name" class="form-control">
                </div>
                <div class="col-sm-2">
                    <label for="amount"  class="form-label text-light">Amount</label>
                    <input type="number" #inputAmount id="amount" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-success me-2" (click)="onSubmit()" type="submit">Add</button>
                    <button class="btn btn-danger me-2" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
