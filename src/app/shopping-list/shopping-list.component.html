<div class="row">
    <div class="col-10">
        <app-shopping-edit (addedIngredient)="ingredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item mb-1 bg-secondary " style="cursor: pointer"
                *ngFor="let ingredient of ingredients">
                {{ingredient.name}} ({{ingredient.amount}})</a>
        </ul>
    </div>
</div>
